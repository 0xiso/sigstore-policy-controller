apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: demo-scalable
  name: test-deployment
  labels:
    app: demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: TEST_IMAGE
